<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Imie">
    <th mat-header-cell *matHeaderCellDef> Imie </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="Nazwisko">
    <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="Telefon">
    <th mat-header-cell *matHeaderCellDef> Telefon </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Adres">
    <th mat-header-cell *matHeaderCellDef> Adres </th>
    <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
  </ng-container>

  <ng-container matColumnDef="Miasto">
    <th mat-header-cell *matHeaderCellDef> Miasto </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="Kod pocztowy">
    <th mat-header-cell *matHeaderCellDef> Kod pocztowy </th>
    <td mat-cell *matCellDef="let element"> {{element.postCode}} </td>
  </ng-container>

  <ng-container matColumnDef="Usun">
    <th mat-header-cell *matHeaderCellDef> Usun </th>
    <td mat-cell *matCellDef="let row">
      <div style="display:flex;">
        <button mat-raised-button type="button" (click)=DeleteContact(row.id)>
          <mat-icon style="color:red">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Edytuj">
    <th mat-header-cell *matHeaderCellDef> Edytuj </th>
    <td mat-cell *matCellDef="let row">
      <div style="display:flex;">
        <button mat-raised-button type="button" [routerLink]="['contactform/', (row.id)]">
          <mat-icon style="color:green">edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
